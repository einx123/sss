<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <style>
    body{
      text-align: center;
      background-color: hsl(212, 45%, 89%);
      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .gap{
      height:200px;
    }
    .card{
      background-color:white ;
      width: 50%;
      display: inline-table;
      border-radius: 10px;
      box-shadow:3px 3px 3px grey;
      padding-top: 10px;
    }
    .img{
      border-radius: 10px;
    }
  </style>  
</head>

<body>
<div class="gap"></div>
  <div class="card">
   
    <img src="image-qr-code.png"  class="img"alt="QR code to Frontend Mentor" height="200px">
    <h1>Improve your front-end skills
      <br> by building projects</h1>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
   
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/einx123">parhamtaghipour</a>.
  </div>
</body>

</html>
